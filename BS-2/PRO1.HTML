<script>
    let nums = [2,7,11,15]
    let target = 9

    function input(nums,target){
        let check = 0
        let change = []
        for (let i = 0; i < nums.length; i++) {
            if(check == target){
                break
            }else{
                check += nums[i]
                change.push(i)
            }
        }
        return change;
    }

    console.log(input(nums , target));
</script>
