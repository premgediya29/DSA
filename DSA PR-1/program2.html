<script>
    let array = [45,6,77,32,10,51]

    function bubblesort(array){
        for(let i = 0 ; i < array.length ; i++){
            for(let j = 0 ; j < array.length - 1; j++){
                if(array[j] < array[j + 1]){
                    let tem = array[j];
                    array[j] = array[j + 1]
                    array[j + 1] = tem;
                }
            }
        }
        return array
    }

    console.log(bubblesort(array));
</script>
