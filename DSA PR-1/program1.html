<script>
    let prices=[7,1,5,3,6,4]
    let mp = 0;

for (let i = 0; i < prices.length - 1; i++) {
    for (let j =i+1; j < prices.length; j++) {
        let profit = prices[j] - prices[i];
        if (profit > mp)
        mp = profit;
    }
}
console.log(mp)
</script>
