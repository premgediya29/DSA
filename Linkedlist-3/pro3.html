<script>
    function abc(value){
        this.value=value
        this.next=null
    }
    const abc1=new abc(34)
    const abc2=new abc(45)
    const abc3=new abc(23)
    const abc4=new abc(89)
    const abc5=new abc(67)
    const abc6=new abc(99)
    
    abc1.next=abc2
    abc2.next=abc3
    abc3.next=abc4
    abc4.next=abc5
    abc5.next=abc6

    function mid(head){
        let slow=head
        let fast=head
        while(fast!=null){
            slow=slow.next
            fast=fast.next.next
        }
        return slow
    }
    let midNode=mid(abc1)
    console.log(midNode.value)
</script>
