<script>

    class Queue{

        constructor(){
            this.Queue = []
        }

        isEmpty(){
            return this.Queue.length == 0
        }

        enqueue(elements){
            return this.Queue.push(elements)
        }

        size(){
            return this.Queue.length
        }

        dequeue(){
            if(this.isEmpty()){
                return "Queue is Empty"
            }else{
                return this.Queue.shift()
            }
        }

        front(){
            if(this.isEmpty()){
                return "Queue is Empty"
            }else{
                return this.Queue[0]
            }   
        }

    }

    let queue= new Queue

    queue.enqueue(10)

    queue.enqueue(20)

    queue.enqueue(30)

    queue.enqueue(40)

    queue.dequeue()

    console.log(queue)

    console.log(`Front: ${queue.front()}`)

    console.log(`Empty: ${queue.isEmpty()}`)

</script>
