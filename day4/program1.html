<script>
    let arr=[2,5,3,7,4]
    
    function selection(arr){
        for(let i=0;i<arr.length;i++){
            let last =arr.length-i-1;
            let maxValue=getmax(arr,0,last)
            swap(arr,maxValue,last)
        }
    }
    function getmax(arr,s,e){
        let max=0
        for(let i=s;i<=e;i++){
            if(arr[i]>arr[max]){
                max=i
            }
        }
        return max
    }
    function swap(arr,f,s){
        let t=arr[f]
        arr[f]=arr[s]
        arr[s]=t
    }
    selection(arr)
    console.log(arr)
</script>
