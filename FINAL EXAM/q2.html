<script>
    function ih(n) {
    function getNext(num) 
    {
        let totalSum = 0;

        while (num > 0) {
            let digit = num % 10;
            totalSum += digit ** 2;
            num = Math.floor(num / 10);
        }

        return totalSum;
    }

    let seen = new Set();
    while (n !== 1 && !seen.has(n))
    {
        seen.add(n);
        n = getNext(n);
    }

    return n === 1;
}

console.log(ih(19)); 

</script>
