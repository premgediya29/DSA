<script>
       function singly(value){
        this.value=value
        this.next=null
    }
    const singly1=new singly(34)
    const singly2=new singly(45)
    const singly3=new singly(23)
    const singly4=new singly(67)
    const singly5=new singly(85)

    singly1.next=singly2
    singly2.next=singly3
    singly3.next=singly4
    singly4.next=singly5


    let curr=singly1
    while(curr!=null)
    {
        console.log(curr.value)
        curr=curr.next
    }
</script>
